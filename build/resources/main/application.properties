# Spring Settings
spring.application.name=FlowsetProcess

spring.datasource.url=jdbc:h2:file:./h2/camunda-h2-database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

server.port=8080

# OpenBPM Settings
openbpm.client.type=embedded
openbpm.client.base-url=http://localhost:8080

# Camunda Settings
camunda.bpm.admin-user.id=admin
camunda.bpm.admin-user.password=admin

camunda.bpm.auto-deployment-enabled=true
camunda.bpm.deployment-resource-pattern=classpath*:**/*.bpmn, classpath*:**/*.form,  classpath*:**/*.dmn, classpath*:**/*.cmmn

